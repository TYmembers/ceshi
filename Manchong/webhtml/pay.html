<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>支付</title>
    <link rel="stylesheet" href="../css/pubilc.css">
    <link rel="stylesheet" href="../css/less.css">
    <script src="../js/zepto.js"></script>
    <script>
        (function (doc, win) {var docEl = doc.documentElement, resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize', recalc = function () {var clientWidth = docEl.clientWidth;if (!clientWidth) return;docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';};if (!doc.addEventListener) return;win.addEventListener(resizeEvt, recalc, false);doc.addEventListener('DOMContentLoaded', recalc, false);})(document, window);
    </script>
</head>
<body>
<div class="pay">
    <a class="actList" >
        <i class="iconfont wechat">
            &#xe60d;
        </i>
        <div class="payAct">
            <h4>微信支付</h4>
            <p>选择微信账号进行支付</p>
        </div>
    </a>
    <a class="actList" >
        <i class="iconfont zhifubao">
            &#xe6ab;
        </i>
        <div class="payAct">
            <h4>支付宝支付</h4>
            <p>选择支付宝账号进行支付</p>
        </div>
    </a>

    <a href="javascript:history.go(-1)" class="goback">
        返回上一页
    </a>
</div>
<script src="../js/comman.js"></script>
<script src="../js/pay.js"></script>
</body>
</html>
